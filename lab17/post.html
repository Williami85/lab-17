    <div class="container">
<div class = "row">
 <div class="col-md-4">
	<h2>{{post.title}}</h2>
	<span>{{post.author}}</span>
	<img class="icon" ng-src="{{post.image.path}}" alt="{{post.image.alt}}">


</div>
 <div class="col-md-4">
	<p class="eight columns text"> 
		{{post.text}}
	</p>
</div>
<ul class="four columns comments">
	<li ng-repeat="language in post.language"><span> </span> {{language}}</li>
	
</ul>
</div>
</div>
</div>
